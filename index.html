<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITweet Log in</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    background-color: #f5f8fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 100%;
    max-width: 400px;
    background: #ffffff;
    border: 1px solid #e6ecf0;
    border-radius: 20px; /* Updated to match rounded corners */
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Added shadow for depth */
}

.form-container {
    display: block;
}

.form-container.hidden {
    display: none;
}

.form-header h2 {
    margin: 0 0 20px;
    font-size: 28px; /* Larger font size for headings */
    color: #1da1f2;
    text-align: center; /* Centered heading text */
}

.input-group {
    margin-bottom: 20px; /* Increased margin for spacing */
}

.input-group label {
    display: block;
    margin-bottom: 8px; /* Adjusted spacing */
    font-weight: bold;
    font-size: 14px; /* Slightly smaller label text */
    color: #14171a; /* Darker text for labels */
}

.input-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccd6dd; /* Lighter border */
    border-radius: 30px; /* Rounded input fields */
    font-size: 16px;
    box-sizing: border-box;
}

.btn {
    background-color: #1da1f2;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 30px; /* Rounded button */
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background 0.3s;
}

.btn:hover {
    background-color: #0d8de0;
}

.switch-form {
    margin-top: 20px;
    text-align: center;
}

.switch-form a {
    color: #1da1f2;
    text-decoration: none;
    font-weight: bold;
}

.switch-form a:hover {
    text-decoration: underline;
}

    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container" id="login-container">
            <div class="form-header">
			 <div class="form-logo">
                <img src="C:\Users\63965\Downloads\jh-removebg-preview.png" alt="ITweet Logo">
            </div>
			 <div class="form-logo">
                <img src="C:\Users\63965\Downloads\SET-removebg-preview.png" alt="ITweet Logo"> <!-- Add your logo here -->
            </div>
                <h2>Login</h2>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="switch-form">Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>

        <div class="form-container hidden" id="register-container">
            <div class="form-header">
                <h2>Register</h2>
            </div>
            <form id="register-form">
                <div class="input-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <script src="app.js">
    </script>
</body>
</html>
